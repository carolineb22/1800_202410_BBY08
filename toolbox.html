        <h2>Click on a word to see the translation</h2>
        <p><span class="word" onclick="showTranslation(this, 'Hello')">Hello</span></p>
        <p><span class="word" onclick="showTranslation(this, 'Goodbye')">Goodbye</span></p>
        <p><span class="word" onclick="showTranslation(this, 'Thank you')">Thank you</span></p>
        <p><span class="word" onclick="showTranslation(this, 'Please')">Please</span></p>
        <p><span class="word" onclick="showTranslation(this, 'Yes')">Yes</span></p>
        <p><span class="word" onclick="showTranslation(this, 'No')">No</span></p>
        <p><span class="word" onclick="showTranslation(this, 'Friend')">Friend</span></p>
        <p><span class="word" onclick="showTranslation(this, 'Water')">Water</span></p>
        <p><span class="word" onclick="showTranslation(this, 'Food')">Food</span></p>
        <p><span class="word" onclick="showTranslation(this, 'House')">House</span></p>
        <p><span class="word" onclick="showTranslation(this, 'Earth')">Earth</span></p>
        <p><span class="word" onclick="showTranslation(this, 'Mountain')">Mountain</span></p>
    </div>

    <!-- Popup to show translation -->
    <div id="translationPopup" class="popup"></div>

    <script>
        const translations = {
            'Hello': 'Í7áx̱a',
            'Goodbye': 'Huy chexw',
            'Thank you': 'Chen kw’enmantum',
            'Please': 'Chénkw\'en',
            'Yes': 'Áwat',
            'No': 'Nilh',
            'Friend': 'Sníchim',
            'Water': 'Stakw',
            'Food': 'Sha7áy',
            'House': 'Ch’á7elhay',
            'Earth': 'St’éx̱ts’em',
            'Mountain': 'Nexwlelexm',
        };

        function showTranslation(element, word) {
            const popup = document.getElementById('translationPopup');
            const translation = translations[word] || "Translation not available";

            popup.textContent = translation;
            popup.style.display = 'block';

            const rect = element.getBoundingClientRect();
            const offsetX = window.scrollX || window.pageXOffset;
            const offsetY = window.scrollY || window.pageYOffset;

            popup.style.left = `${rect.right + offsetX + 10}px`;
            popup.style.top = `${rect.top + offsetY}px`;
        }

        document.addEventListener('click', (event) => {
            const popup = document.getElementById('translationPopup');
            if (!event.target.classList.contains('word')) {
                popup.style.display = 'none';
            }
        });
    </script>
