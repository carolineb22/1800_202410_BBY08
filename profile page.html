<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pathways - Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">


  <style>
    .container {
      max-width: 800px;
    }

    .white {
      background-color: rgb(182, 182, 182);
    }

    .shadow-sm {
      background-color: rgb(255, 255, 255);
    }
  </style>
</head>
<script>
  // Load profile data from localStorage when the page loads
  window.addEventListener('load', () => {
    const displayName = localStorage.getItem('displayName') || 'Display Name';
    const username = localStorage.getItem('username') || '@username';
    const email = localStorage.getItem('email') || 'greatemail@gmail.com';
    const language = localStorage.getItem('language') || 'Language';

    document.getElementById('displayName').value = displayName;
    document.getElementById('username').value = username;
    document.getElementById('email').value = email;

    // Display data on the profile page
    document.getElementById('profileDisplayName').innerText = displayName;
    document.getElementById('profileUsername').innerText = username;
    document.getElementById('profileEmail').innerText = email;
  });

  // Save profile data to localStorage when the Save Changes button is clicked
  function saveProfileChanges() {
    const displayName = document.getElementById('displayName').value;
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;

    localStorage.setItem('displayName', displayName);
    localStorage.setItem('username', username);
    localStorage.setItem('email', email);

    // Update the displayed profile info
    document.getElementById('profileDisplayName').innerText = displayName;
    document.getElementById('profileUsername').innerText = username;
    document.getElementById('profileEmail').innerText = email;

    alert("Profile changes saved successfully!");
  }
</script>

<body>
  <div class="container my-5 p-4 border rounded shadow-sm">
    <!-- Profile Header with Back Button, Friends, and Edit Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button onclick="window.history.back()" class="btn btn-light">‚Üê Back</button>
      <div>
        <a href="friends.html">
          <button class="btn btn-secondary me-2">Friends</button>
        </a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="d-flex align-items-center mb-4">
      <!-- Profile Picture and Logout Button -->
      <div class="text-center me-4">
        <img src="https://via.placeholder.com/120" class="rounded-circle mb-2" alt="Profile Picture"
          style="width: 180px; height: 180px;">
        <button class="btn btn-outline-secondary btn-sm w-100" onclick="window.location.href='index.html'">Log
          out</button>
      </div>

      <!-- User Info -->
      <div>
        <h3 class="fw-bold mb-1">Display Name</span></h3>
        <p class="text-muted mb-1">@username</p>
      </div>
    </div>

    <!-- Public Profile Section -->
    <div class="mb-4">
      <h5 class="fw-bold">Public Profile</h5>
      <div class="bg-light p-3 rounded text-center">
        <a href="friends.html">
          <button class="btn btn-secondary mb-2">0 Friends</button>
        </a>
        <p>Joined
        <div id="joinDateDisplay"></div>
        </p>
        <div class="d-flex justify-content-around mt-3">
          <span><strong>Today's XP:</strong> 100</span>
          <span><strong>Total XP:</strong> 2000</span>
        </div>
      </div>
    </div>

    <!-- Private Profile Section -->
    <div>
      <h5 class="fw-bold">Private Profile</h5>
      <div class="bg-light p-3 rounded text-center">
        <p>Email: greatemail@gmail.com</p>
        <button class="btn btn-outline-secondary btn-sm w-100" onclick="window.location.href='index.html'">Log
          out</button>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="displayName" class="form-label">Display Name</label>
              <input type="text" class="form-control" id="displayName" value="Display Name">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" value="@username">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" value="greatemail@gmail.com">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">
    <small>Pathways Ltd.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  
</body>

</html>
